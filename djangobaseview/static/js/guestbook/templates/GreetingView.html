<div class="greetingView">
    <table style="border-bottom: solid">
        <tr>
            <td>Create date</td>
            <td data-dojo-attach-point="dateNode">${date}</td>
        </tr>
        <tr>
            <td>Guestbook name</td>
            <td data-dojo-attach-point="guestbookNameNode">${guestbook_name}</td>
        </tr>
        <tr>
            <td>Content</td>
            <td data-dojo-attach-point="contentNode">${content}</td>
        </tr>
        <tr>
            <td>Update date</td>
            <td data-dojo-attach-point="updatedDateNode">${updated_date}</td>
        </tr>
        <tr>
            <td>User update</td>
            <td data-dojo-attach-point="updatedByNode">${updated_by}</td>
        </tr>
    </table>
</div>

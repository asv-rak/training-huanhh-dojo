<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dojo Guestbook</title>
</head>
<body>
<h1 id="greeting">Hello</h1>
<!-- Configure Dojo -->
<script>
    // Instead of using data-dojo-config, we're creating a dojoConfig
    // object *before* we load dojo.js; they're functionally identical,
    // it's just easter to read this approach with a larger configuration.
    var dojoConfig = {
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
            {
                name: "guestbook",
                location: "/static/js/guestbook"
            }
        ]
    };
</script>

<!-- load Dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<script>
    require([
        "dojo/parser",
        "guestbook/view/GuestBookView"
    ], function (parser) {
        parser.parse();
    });
</script>

<div data-dojo-type="guestbook/view/GuestBookView"></div>
<hr/>
<div id="listGuestbookContainer"></div>
<!--<div data-dojo-type="guestbook/view/GreetingView"></div>-->
<a href="{{ url }}">{{ url_linktext }}</a>
<input type="hidden" value="{{ is_user_admin }}" id="role"/>
<input type="hidden" value="{{ user_login }}" id="username"/>
</body>
</html>
